<section class='job-list grid'>
  {% for job in site.jobs %}
    <div class='column column--6'>
    <h3>{{ job.title }}</h3>
    <h6>{{ job.type }}</h6>
    <p>{{ job.intro }}</p>
    <a href='{{ job.url }}' class='btn btn--small btn--blue'>Learn more</a>
    <hr />
    </div>
  {% endfor %}
</section>
