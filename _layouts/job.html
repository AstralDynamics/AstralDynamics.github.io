---
layout: default
---

<article class="page">
  <header class="page__header">
    {% if page.image %}
      <img class="page__image" src="{{ page.image }}" />
    {% else %}
      <div class="page__image"></div>
    {% endif %}
    <h1>{{ page.title }}</h1>
    <h4>{{ page.type }}</h4>
  </header>
  <section class="page__content writing">
    <p>{{ content }}</p>
    <p>
      Sounds like you?
    </p>
    <a href="/jobs" class="btn btn--small">Back</a>
    <a href="/apply?position={{page.slug}}" class="btn btn--small btn--green">Apply</a>
  </section>
  <footer class="page__footer">
  </footer>
</article>
