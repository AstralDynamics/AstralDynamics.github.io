<span class='post-meta'>
  {% assign post = include.post %}

  {% if post.author %}
    {% assign author = site.team[post.author] %}
    <span class='dim'>By</span>
    <a href=''>{{ author.name }}</a>
  {% endif %}
  <span class='dim'>on</span>
  <time>{{ post.date | date: "%b %d, %Y" }}</time>
</span>
