layout: page
title: Projects
permalink: /projects

<section class='job-list grid'>
  {% for job in site.projects %}
    <div class='column column--6'>
    <h3>{{ job.title }}</h3>
    <h5>{{ job.type }}</h5>
    <p>{{ job.intro }}</p>
    <a href='{{ job.url }}' class='btn btn--small btn--blue'>Learn more</a>
    <hr />
    </div>
  {% endfor %}
</section>

<p>
  Have something in mind that you think we could tackle? Let's start a discussion!
</p>
<button class='btn btn--small btn--green'>Email Us</button>
